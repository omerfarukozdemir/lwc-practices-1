<template>
    <lightning-record-view-form object-api-name="Account" record-id={accountId}>
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding="around-small" small-device-size="3" medium-device-size="6" large-device-size="3" >
                <lightning-output-field field-name="AccountNumber"> </lightning-output-field>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-small" small-device-size="3" medium-device-size="6" large-device-size="3">
                <lightning-output-field field-name="Name"> </lightning-output-field>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-small" small-device-size="3" medium-device-size="6" large-device-size="3">
                <lightning-button variant="neutral" label="Click me" title="Click me" onclick={handleClickMe}></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-record-view-form>
</template>
