<template>
    <lightning-card title={title}>
        <lightning-button label="Read Accounts" slot="actions" onclick={handleClickReadAccounts}></lightning-button>
        <lightning-button label="Poke Childs" slot="actions" onclick={handleClickPokeChilds}></lightning-button>
        <template if:true={accountRecords} for:each={accountRecords} for:item="account" for:index="index">
            <c-test-child onaneventfromchild={handleButtonEventFromChild} key={account.Id} account-id={account.Id}></c-test-child>
        </template>
        <p slot="footer">Parent Component Footer</p>
    </lightning-card>

    <template if:true={error}>
        <h1>error</h1>
        <p>{error}</p>
        <h1>stack</h1>
        <p>{stack}</p>
    </template>
</template>
